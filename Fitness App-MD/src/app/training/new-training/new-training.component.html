<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start a workout!
    </mat-card-title>
    <mat-card-content>
      <mat-form-field fxLayoutAlign="center">
        <mat-select placeholder="Favorite food">
          <mat-option value="val1">
            Value 1
          </mat-option>
          <mat-option value="val2">
            Value 2
          </mat-option>
          <mat-option value="val3">
            Value 3
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button>Start</button>
    </mat-card-actions>
  </mat-card>
</section>
