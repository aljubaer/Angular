<section class="signup-form">
  <form action="" 
    fxLayout="column" 
    fxLayoutAlign="center center" 
    fxLayoutGap="10px"
    #f="ngForm" 
    (ngSubmit)="onSubmit(f)">
      <mat-form-field>
          <input 
            type="email" 
            matInput 
            placeholder="Your email" 
            [(ngModel)]="email" 
            name="email"
            email
            required
            #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long">
          <input 
            type="password" 
            matInput 
            placeholder="Your password" 
            [(ngModel)]="password" 
            name="password"
            required
            minlength="8"
            #pwInput="ngModel"
            >
            <mat-error>Should be atleast 8 characters long</mat-error>
            <mat-hint align="end">{{ pwInput.value?.length }} / 8</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input 
            matInput 
            [matDatepicker]="picker" 
            placeholder="Your birthdate"
            [max]="maxDate"
            ngModel name="birthdate"
            required
            >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox
          ngModel 
          name="agree"
          required
          color="primary"
          >Agree to terms and Conditions.</mat-checkbox>
        
        <button mat-raised-button 
          (click)="onClick" 
          type="submit" 
          color="primary"
          [disabled]="f.invalid"
          >Submit</button>
  </form>
</section>
